<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 2</title>
</head>
<body>
	
<script>


function f(x,y)
{
	if(x>y)
	{
		document.write(x+"(이)가"+y+"보다 큽니다");
	}
	else if(y>x)
	{
		document.write(y+"(이)가"+x+"보다 큽니다");
	}
}

var a = prompt("비교할 첫 번째 숫자:");
var b = prompt("비교할 두 번째 숫자:");
f(a,b);

</script>

</body>
</html>
