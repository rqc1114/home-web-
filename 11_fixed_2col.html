<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fixed_2col</title>

	<style>

	*
	{
		margin:0;
		padding:0;
	}

	header
	{
		width:800px;
		height:60px;
		background-color:lightgray;
	}


	aside
	{
		width:150px;
		height:350px;
		background-color:lightyellow;
	}


	main
	{
		width:650px;
		height:350px;
		background-color:lightgreen;
		position:absolute;
		top:60px;
		left:150px;
	}

	footer
	{
		width:800px;
		height:50px;
		background-color:lightgray;
	}


	</style>
</head>
<body>

<div id="wrap">
	<header>
		헤더 콘텐츠
	</header>

	<aside>
		좌측 콘텐츠
	</aside>

	<main>
		메인 콘텐츠
	</main>

	<footer>
		푸터 콘텐츠
	</footer>
</div>

</body>
</html>
